<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARACTER ROSTER | CINDERELLA WRESTLING</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --cute: #ff66aa;
            --cool: #4477ff;
            --passion: #ffaa00;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            --current-type: var(--cute); 
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card-bg);
            border-top: 4px solid var(--current-type);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 4px;
        }

        header {
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        .roster-title {
            font-size: 3.5rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: 4px;
            color: #ffffff;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 0px var(--current-type);
        }

        .profile-upper {
            display: grid;
            grid-template-columns: 3fr 5fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        /* --- 【修正】キャラクターイメージコンテナ --- */
        .char-image-container {
            width: 100%;
            aspect-ratio: 3 / 5;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #2a2a2a;
            z-index: 1;
        }

        /* 画像を表示するレイヤー（最前面：z-index 2） */
        .char-image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-img);
            background-size: cover;
            background-position: center top;
            z-index: 2; /* 文字より前に出す */
        }

        /* PHOTO AREAの文字（画像の後ろ：z-index 1） */
        .char-image-container::after {
            content: 'PHOTO AREA';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 1; /* 画像の後ろに配置 */
        }

        .profile-info { display: flex; flex-direction: column; }
        .affiliation { display: inline-block; background: var(--current-type); color: #000; padding: 2px 12px; font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; align-self: flex-start; }
        .name-ja { font-size: 2.8rem; font-weight: bold; margin: 0; }
        .name-en { font-size: 1.2rem; color: var(--current-type); text-transform: uppercase; letter-spacing: 2px; margin-top: -5px; margin-bottom: 20px; }
        .quote { font-style: italic; color: var(--text-sub); border-left: 3px solid var(--current-type); padding-left: 15px; margin-bottom: 25px; font-size: 1rem; line-height: 1.5; }

        .stats-list { display: flex; flex-direction: column; gap: 8px; width: 100%; max-width: 320px; }
        .stats-item { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid #333; padding-bottom: 4px; }
        .stats-item .label { font-size: 0.85rem; font-weight: bold; color: var(--text-sub); letter-spacing: 1px; }
        .stats-item .value { font-size: 1.2rem; font-weight: 600; color: #fff; font-family: 'Oswald', sans-serif; }

        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .chart-box { background: #252525; padding: 20px; border-radius: 4px; text-align: center; }
        .chart-title { font-size: 0.9rem; color: var(--current-type); margin-bottom: 10px; font-weight: bold; letter-spacing: 2px; }

        .description-section { display: grid; gap: 30px; }
        h3 { border-left: 4px solid var(--current-type); padding-left: 10px; font-size: 1.2rem; margin-bottom: 15px; text-transform: uppercase; }
        .move-list { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 10px; }
        .move-item { background: #333; padding: 6px 18px; border-radius: 2px; font-size: 0.95rem; border: 1px solid #444; }
        .bio-text { line-height: 1.8; color: var(--text-sub); font-size: 0.95rem; }

        @media (max-width: 768px) {
            .profile-upper, .charts-container { grid-template-columns: 1fr; }
            .stats-list { max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="roster-title">WRESTLER</h1>
    </header>

    <div class="profile-upper">
        <div class="char-image-container" style="--bg-img: url('img/seika.png');">
        </div>

        <div class="profile-info">
            <p class="affiliation">CUTE</p>
            <h2 class="name-ja">涼宮 星花</h2>
            <p class="name-en">SEIKA SUZUMIYA</p>
            <p class="quote">「私の調べ、響きましたでしょうか？リングという舞台でも、凛として、かつ情熱的に……」</p>
            
            <div class="stats-list">
                <div class="stats-item"><span class="label">AGE</span><span class="value">19</span></div>
                <div class="stats-item"><span class="label">HEIGHT</span><span class="value">158 cm</span></div>
                <div class="stats-item"><span class="label">WEIGHT</span><span class="value">48 kg</span></div>
                <div class="stats-item"><span class="label">B / W / H</span><span class="value">82 / 57 / 83</span></div>
            </div>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-box">
            <div class="chart-title">＜ 基礎能力 ＞</div>
            <canvas id="basicStatsChart"></canvas>
        </div>
        <div class="chart-box">
            <div class="chart-title">＜ 適性 ＞</div>
