<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRESTLE M@STER | TOP</title>
    <style>
        :root {
            --accent-blue: #2681c8;
            --gold-color: #ffdb4d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        /* --- 演出①：真っ黒な背景のイントロ画面 --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* 最後に画面全体をフェードアウトさせる設定 */
            transition: opacity 1.5s ease-in-out;
        }

        /* 一文字ずつ刻まれる文字のスタイル */
        #intro-text {
            font-size: 5rem;
            color: var(--accent-blue);
            letter-spacing: 10px;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 0 0 20px rgba(38, 129, 200, 0.6);
        }

        /* 文字ごとのアニメーション設定 */
        .char {
            display: inline-block;
            opacity: 0;
            transform: scale(2); /* 最初は大きく */
            filter: blur(10px);   /* 最初はぼかす */
            animation: stampChar 0.3s forwards;
        }

        @keyframes stampChar {
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* --- 演出②：メインコンテンツ（ベルト画像とメニュー） --- */
        #main-site {
            opacity: 0; /* 最初は隠しておく */
            transition: opacity 2s ease-in-out;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
        }

        .top-banner-container {
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin-bottom: 60px;
        }

        .top-banner {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ナビゲーションメニュー */
        .main-nav {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3vw;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--gold-color);
            text-shadow: 0 0 20px var(--gold-color);
            transform: translateY(-3px);
        }

        /* ローディング終了後のクラス */
        .fade-out { opacity: 0; pointer-events: none; }
        .visible { opacity: 1 !important; }

        @media (max-width: 768px) {
            #intro-text { font-size: 2.5rem; letter-spacing: 5px; }
            .main-nav { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <h1 id="intro-text">WRESTLE M@STER</h1>
    </div>

    <div id="main-site">
        <div class="top-banner-container">
            <img src="belt.png" alt="Championship Belt" class="top-banner">
        </div>
        
        <div class="content-wrapper">
            <ul class="main-nav">
                <li><a href="#" class="nav-link">NEWS</a></li>
                <li><a href="schedule" class="nav-link">SCHEDULE</a></li>
                <li><a href="results.html" class="nav-link">RESULTS</a></li>
                <li><a href="roster.html" class="nav-link">WRESTLERS</a></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const introText = document.getElementById('intro-text');
            const introOverlay = document.getElementById('intro-overlay');
            const mainSite = document.getElementById('main-site');
            const text = introText.textContent;
            
            // 1. 文字を一文字ずつ<span>で囲み直す
            introText.textContent = '';
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i] === ' ' ? '\u00A0' : text[i];
                span.className = 'char';
                // 表示のタイミングを一文字ずつずらす（0.15秒おき）
                span.style.animationDelay = `${i * 0.15}s`;
                introText.appendChild(span);
            }

            // 2. 全ての文字が表示された後にフェードアウトを開始
            // 文字数 × 0.15秒 + 少しの余韻
            const totalDisplayTime = text.length * 150 + 1000;

            setTimeout(() => {
                // イントロをフェードアウト
                introOverlay.classList.add('fade-out');
                
                // メインサイトをフェードイン
                setTimeout(() => {
                    mainSite.classList.add('visible');
                    // スクロールを許可（必要であれば）
                    document.body.style.overflow = 'auto';
                }, 500); // イントロが消え始める少し後にメインを出す
            }, totalDisplayTime);
        });
    </script>
</body>
</html>
