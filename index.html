<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRESTLE M@STER CINDERELLA GIRLS</title>
    <style>
        /* プロレス興行をイメージした黒と金の配色 */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 迫力のあるロゴエリア */
        header {
            background: linear-gradient(45deg, #b38600, #ffd700, #b38600);
            padding: 40px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 2px;
            color: #fff;
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
        }

        /* 選手リストエリア */
        .roster-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h2 {
            border-bottom: 3px solid #ffd700;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .player-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .player-card {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .player-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
        }

        /* 選手ページへのボタンリンク */
        .btn-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #ff0055; /* シンデレラらしいピンク */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 0 #990033;
        }

        .btn-link:active {
            box-shadow: none;
            transform: translateY(4px);
        }

        footer {
            margin-top: 100px;
            padding: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>WRESTLE M@STER CINDERELLA GIRLS</h1>
        <div class="subtitle">- STARLIGHT RING -</div>
    </header>

    <div class="roster-container">
        <h2>参戦選手一覧 (ROSTER)</h2>
        
        <ul class="player-list">
            <li class="player-card">
                <h3>島村 卯月</h3>
                <a href="uzuki.html" class="btn-link">選手紹介ページへ</a>
            </li>

            <li class="player-card" style="opacity: 0.5;">
                <h3>COMING SOON...</h3>
                         </li>
        </ul>
    </div>

    <footer>
        &copy; 2026 WRESTLE M@STER Project
    </footer>

</body>
</html>
