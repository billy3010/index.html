        :root {

        }

        body {
            background-color: var(--bg-dark);

        .container {

        header {

        /* --- Â§ß‰ºö„É™„Çπ„Éà„ÅÆ„Ç∞„É™„ÉÉ„Éâ --- */
        .event-grid {

        }

        /* Â§ß‰ºö„Ç´„Éº„ÉâÊú¨‰Ωì */
        .event-card {

            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(38, 129, 200, 0.3);
        }

        /* Â§ß‰ºö„Éê„Éä„ÉºÁîªÂÉè„Ç®„É™„Ç¢ */
        .event-banner {

            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .event-banner::after {
            content: 'EVENT IMAGE';
            color: #444;
            font-family: 'Impact', sans-serif;
            font-size: 1.5rem;
        }

        .banner-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* „Ç´„Éº„ÉâÂÜÖ„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàÊÉÖÂ†± */

            color: var(--accent-blue);
            margin-bottom: 5px;

        }

        .event-name {
